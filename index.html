<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Henry Breukelman">
    <meta name="description" content="Rapid Typist">
    <meta name="keywords" content="html, css, web, web develppmant, javascript">
    <title>Rapid Typist</title>
    <link rel="icon" href="./assets/media/favicon.png" type="image/x-icon">
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
      crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <script src="./assets/script/index.js" type="module"></script>
  </head>
  <body>
    <header class="flex spacebetween container">
      <p class="date header">Date</p>
      <h1 class="header center">Rapid Typist</h1>
      <div class="header center">
        <input type="button" class="score-button" value="High scores">
      </div>
    </header>
    <main>
      <div class="high-score-box hidden">
        <i class="fa-solid fa-circle-xmark close"></i>
        <h2>High Scores</h2>
        <div class="scores">
          
        </div>
      </div>
      <div class="center container game">
        <form class="center">
          <div class="start-box">
            <input type="button" class="start-button" value="Start">
            <input type="button" class="reset-button hidden" value="Reset">
          </div>
          <div class="timer-div flex">
            <div class="center">
              <i class="fa-regular fa-clock"></i>
            </div>
            <p class="timer">99</p>
          </div>
          <p class="word center"></p>
          <p class="score-box">Score: <span class="score">0</span></p>
          <input type="text" class="user-input" disabled>
        </form>
      </div>
    </main>
  </body>
</html>
